<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Track Suggester</h1>
      <form id="survey">
        <div class="row">
          <div class="col-6">
            <div id="question1">
              <p class="questionLabel">1. Are you most interested in:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="a"> designing and creating user interfaces
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="b"> working with data
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="c"> working with large infrastructures and business software
                </label>
              </div>
              <div class="radio">
                <label>
                 <input type="radio" name="question1" value="d"> building apps for mobile devices
                </label>
              </div>
              <div class="radio">
                <label>
                 <input type="radio" name="question1" value="e"> any of these sound great
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div id="question4">
              <p class="questionLabel">4. How much previous programming experience do you have?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="a"> None at all
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="b"> I've dabbled here and there
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="c"> I have taken some Computer Science courses
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div id="question2">
              <p class="questionLabel">2. What type of company do you want to work for?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="a"> small business/freelance
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="b"> startup
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="c"> traditional enterprises
                </label>
              </div>
              <div class="radio">
                <label>
                 <input type="radio" name="question2" value="d"> no preference
                </label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div id="question5">
              <p class="questionLabel">5. Which OS do you prefer?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="a"> Mac
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="b"> Windows
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="c"> Unix
                </label>
              </div>
              <div class="radio">
                <label>
                 <input type="radio" name="question5" value="d"> No real preference
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div id="question3">
              <p class="questionLabel">3. What sort of developer do you want to be?</p>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="a"> game
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="b"> web
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="c"> mobile
                </label>
              </div>
              <div class="radio">
                <label>
                 <input type="radio" name="question3" value="d"> desktop
                </label>
              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
          </div>
          <div class="col-7">
            <button type="submit" class="btn btn-info">Submit</button>

          </div>
        </div>


      </form>
      <div id="result">

      </div>
    </div>
  </body>
</html>
